<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="results">
            <div class="expression">2 - 2</div>
            <div class="answer">0</div>
        </div>
        <div class="clean">
            <div class="clear">Clear</div>
            <div class="delete">delete</div>
        </div>
        <div class="buttons">
            <div class="column">
                <div class="btn">7</div>
                <div class="btn">4</div>
                <div class="btn">1</div>
                <div class="btn">.</div>
            </div>
            <div class="column">
                <div class="btn">8</div>
                <div class=" btn">5</div>
                <div class="btn">2</div>
                <div class="btn">0</div>
            </div>
            <div class="column">
                <div class="btn">9</div>
                <div class="btn">6</div>
                <div class="btn">3</div>
                <div class="btn equals">=</div>
            </div>
            <div class="func column">
                <div class=" btn divide">/</div>
                <div class=" btn multiply">*</div>
                <div class="btn sub">-</div>
                <div class="btn add">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
