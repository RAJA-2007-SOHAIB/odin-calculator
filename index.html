<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="results">
            <div class="expression">2 - 2</div>
            <div class="answer">0</div>
        </div>
        <div class="clean">
            <div class="clear">Clear</div>
            <div class="delete">delete</div>
        </div>
        <div class="buttons">
            <div class="column">
                <div>7</div>
                <div>4</div>
                <div>1</div>
                <div>.</div>
            </div>
            <div class="column">
                <div>8</div>
                <div>5</div>
                <div>2</div>
                <div>0</div>
            </div>
            <div class="column">
                <div>9</div>
                <div>6</div>
                <div>3</div>
                <div>=</div>
            </div>
            <div class="func column">
                <div class="divide">/</div>
                <div class="multiply">*</div>
                <div class="sub">-</div>
                <div class="add">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
